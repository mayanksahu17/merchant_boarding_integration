name: ğŸš€ Deploy to AWS EC2

on:
  push:
    branches:
      - release(1.0.0)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â³ Wait for EC2 to respond
        run: |
          echo "Pinging EC2 instance..."
          ping -c 3 ${{ secrets.EC2_HOST }}

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "âœ… Connected to EC2"

            # --- Backend ---
            cd ~/merchant_boarding_integration
            echo "ğŸ” Pulling latest code..."
            git fetch --all --prune
            git reset --hard origin/release(1.0.0)

            echo "â™»ï¸ Restarting backend with PM2..."
            if pm2 list | grep -q merchant-api; then
              pm2 restart merchant-api
            else
              pm2 start index.js --name merchant-api
            fi

            # --- Frontend ---
            cd ~/merchant_boarding_integration/react-merchant
            echo "ğŸ“¦ Installing frontend dependencies..."
            npm install --legacy-peer-deps

            echo "ğŸ—ï¸ Building frontend..."
            npm run build

            echo "â™»ï¸ Restarting frontend with PM2..."
            if pm2 list | grep -q react-merchant; then
              pm2 restart react-merchant
            else
              pm2 start "npm run start" --name react-merchant --cwd ~/merchant_boarding_integration/react-merchant
            fi

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save
